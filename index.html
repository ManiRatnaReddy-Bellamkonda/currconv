<html>
<head>
	<meta charset="utf-8">

<body>
	<div style="background: #38547C; color: white; padding: 10px 10px;">
			<h1> US Dollar to Canadian Dollar. </h1>

	</div>
	   <div>
	   	<div style="display:inline; float:left; margin-right: 50px; ">

      </select>
      </div>
      <div style="display:inline; float:left; margin-right: 50px;"> <img src="../Assignment 3-4 Mani Ratna Reddy/CSS/arr.png" height="20px" width="20px" style="margin-top:20px"> </div>
     
      <div style="margin-top: 50px;">

      <label>Converted to</label> <br>
      <input type="number" id="CAD" minlength="2" readonly ><!-- by default cad is selected -->
         <select id="CADcurr">
         <option value="USD">USD</option>
         <option value="CAD" selected>CAD</option>

      </select>

  
      
      </div>

      <div style="margin-top: 20px;"> <button onclick="function1()" style="background: #00015c; color: white	; padding: 20px 20px; border-radius: 40px; margin-left: 30%;" id="convert">Convert</button></div> <!--function call for conversion -->
  
    
   </div>
